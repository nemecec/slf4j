version: 2
jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk-browsers
    working_directory: ~/workdir
    steps:
      - checkout
      - restore_cache:
          key: slf4j-javame-{{ checksum "pom.xml" }}
      - run: mvn clean package -DskipTests dependency:go-offline --settings .circleci/.m2/settings.xml --show-version
      - save_cache:
          paths:
            - ~/.m2
          key: slf4j-javame-{{ checksum "pom.xml" }}
      - run: mvn install --fail-at-end --offline --settings .circleci/.m2/settings.xml
      - store_test_results:
          path: slf4j-api/target/surefire-reports
      - store_test_results:
          path: slf4j-simple/target/surefire-reports
      - persist_to_workspace:
          root: ~/workdir
          paths:
            - .

  deploy:
    docker:
      - image: circleci/openjdk:8-jdk-browsers
    working_directory: ~/workdir
    steps:
      - attach_workspace:
          at: .
      - restore_cache:
          key: slf4j-javame-{{ checksum "pom.xml" }}
      - run: mvn deploy -DskipTests --settings .circleci/.m2/settings.xml

  release:
    docker:
      - image: circleci/openjdk:8-jdk-browsers
    working_directory: ~/workdir
    steps:
      - attach_workspace:
          at: .
      - restore_cache:
          key: slf4j-javame-{{ checksum "pom.xml" }}
      - add_ssh_keys:
          fingerprints:
            # The fingerprint of GitHub's "CircleCI read-write key" Deploy Key
            - "4f:8a:f2:4a:70:25:cb:45:b0:37:ba:51:ff:1e:02:83"
      - run:
          name: Release new version to Git and artifacts repository
          command: |
            echo "Setting up SSH known hosts for current user: $(whoami)"
            echo "  adding github.com"
            #github public key, obtained with "ssh-keyscan github.com"
            mkdir -p ~/.ssh
            cat >> ~/.ssh/known_hosts <<EOL
            github.com ssh-rsa 
            EOL

            echo "Setting up git user as: ${GIT_USER_NAME} <${GIT_USER_EMAIL}>"
            git config user.name "${GIT_USER_NAME}"
            git config user.email "${GIT_USER_EMAIL}"

            mvn release:clean initialize release:prepare release:perform --batch-mode -Darguments="-DskipTests" --settings .circleci/.m2/settings.xml
workflows:
  version: 2
  build-and-deploy-snapshot-and-wait-release-approval: # on every commit/push
    jobs:
      - build:
          context: ArtifactRepository
      - deploy:
          context: ArtifactRepository
          requires:
            - build
          filters:
            branches:
              only: master
      - wait-release-approval:
          type: approval # A job that will require manual approval in the CircleCI web application.
          requires:
            - deploy
          filters:
            branches:
              only: master
      - release:
          context: ArtifactRepository
          requires:
            - wait-release-approval
          filters:
            branches:
              only: master
  daily:
    triggers:
      - schedule:
          cron: "0 12 * * *"
          filters:
            branches:
              only: master
    jobs:
      - build:
          context: ArtifactRepository
